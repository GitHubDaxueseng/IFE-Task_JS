<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 02</title>
  </head>
<body>

  <h3>污染城市列表(污染值大于60)</h3>
  <ul id="aqi-list">
  <!--
    <li>第一名：福州（样例），10</li>
      <li>第二名：aqi-list福州（样例），10</li>-->
  </ul>
<pre>显示原理：
		/*  每get一个符合要求的数据时，create一个新的li
		 *  给li标签appendChild一个新建的TextNode,将需要显示的数据放在TextNode里面
		 *  最后用getElementById(),将li里的东西通过appendChild给ul * /</pre>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

/*  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
 
/*排序函数,供排序污染值调用*/
aqiData.sort(function(a,b)
{
return b[1] - a[1]
});
/*document.write(aqiData);*/

/*中文顺序*/
var chineseNum=[ ["一"],["二"],["三"],["四"],["五"],["六"] ];
for(var i=0;i<aqiData.length;i++){
	/*筛选大于60的数据*/
	if(aqiData[i][1]>60){
		/*显示原理：
		 * 每get一个符合要求的数据时，create一个新的li
		 * 给li标签appendChild一个新建的TextNode,将需要显示的数据放在TextNode里面
		 * 最后用getElementById(),将li里的东西通过appendChild给ul*/
		var li=document.createElement("li");
		li.appendChild(document.createTextNode("第"+chineseNum[i]+"名："+aqiData[i][0]+","+aqiData[i][1]));
		document.getElementById("aqi-list").appendChild(li);
	}	
}
</script>
</body>
</html>
